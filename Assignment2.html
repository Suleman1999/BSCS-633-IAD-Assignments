<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CSS/bootstrap.min.css">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <script src = "./jQuery/jquery-3.5.1.min.js"> </script>
        <script src= "https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.1.1/math.js"></script>
        <style>
            h1 {margin-left: 15px;}
            .hidden {
                display:none;
            }
            .error {
                color: red;
            }
            .invalid {
                border-color: red;
            }
        </style>

    </head>
    <body>
        <h1>MATRIX OPERATIONS</h1>
        <div class="container">
            <form action="get">
                <div class="form-group">
                    Number Of Matrices (1 or 2) : 
                    <input oninput="numberOfMatrices()" id="num" class="form-control" type="number" min="1" max="2">
                    <label id="matLabel" for="num"></label>
                </div>
                <div id="numOfRows" class="form-group">
                    
                </div>
                <div id="numOfCols" class="form-group">
                    
                </div>
                <div id="1mat" class="form-group">
                    
                </div>
                <div class="form-group">
                    Operation :-
                    <select class="form-control-sm" name="Operations" id="100">
                        <option value="add">Add</option>
                        <option value="multiply">Multiply</option>
                        <option class="01" value="determinant">Determinant</option>
                        <option class="01" value="transpose">Transpose</option>
                        <option class="01" value="inverse">Inverse</option>
                        <option value="subtract">Subtract</option>
                    </select>
                </div>
                <div id="Result" class="form-group"></div>
            </form>
        </div>
        <script src="JS/matrix.js"></script>
    </body>
</html>
